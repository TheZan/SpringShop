<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<th:block th:include="/_header"></th:block>

<div>Общее количество заказов: <span th:utext="${orders.stream().count()}"></span></div>
<table class="table table-hover" style="width:100%">
    <tr>
        <th>Номер заказа</th>
        <th>Дата заказа</th>
        <th>Имя покупателя</th>
        <th>Адрес покупателя</th>
        <th>Адрес покупателя</th>
        <th>Сумма заказа</th>
        <th>Открыть</th>
    </tr>
    <tr th:each="orderInfo : ${orders}">
        <td th:utext="${orderInfo.orderNum}"></td>
        <td th:utext="${#dates.format(orderInfo.orderDate,'dd-MM-yyyy HH:mm')}"></td>
        <td th:utext="${orderInfo.customerName}"></td>
        <td th:utext="${orderInfo.customerAddress}"></td>
        <td th:utext="${orderInfo.customerEmail}"></td>
        <td style="color:red;" th:utext="${#numbers.formatDecimal(orderInfo.amount,3,2,'COMMA')}">
        </td>
        <td><a th:href="@{|/admin/order?orderId=${orderInfo.id}|}">Открыть</a></td>
    </tr>
</table>
</body>
</html>
