<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<th:block th:include="/_header"></th:block>

<div class="login-container">
    <h3>Введите имя пользователя и пароль</h3>
    <br>
    <div th:if="${errorMessage!= null}" class="error-message" th:utext="${errorMessage}"></div>

    <form th:object="${registrationForm}" th:action="@{/admin/registration}"
          method="POST" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Имя пользователя *</td>
                <td><input name="username" /></td>
            </tr>
            <tr>
                <td>Пароль *</td>
                <td><input type="password" name="password" /></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    <button type="reset" class="btn btn-secondary">Очистить</button>
                </td>
            </tr>
        </table>
    </form>

    <span class="error-message" th:utext="${error}"></span>
</div>

</body>
</html>
