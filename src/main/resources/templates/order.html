<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<th:block th:include="/_header"></th:block>

<div class="customer-info-container">
    <h3>Информация о покупателе:</h3>
    <ul>
        <li>Имя: <span th:utext="${orderInfo.customerName}"></span></li>
        <li>Email: <span th:utext="${orderInfo.customerEmail}"></span></li>
        <li>Телефон: <span th:utext="${orderInfo.customerPhone}"></span></li>
        <li>Адрес: <span th:utext="${orderInfo.customerAddress}"></span></li>
    </ul>
    <h3>Сумма заказа:</h3>
    <ul>
        <li>Всего:
            <span class="total" th:utext="${#numbers.formatDecimal(orderInfo.amount,3,2,'COMMA')}">
               </span>
        </li>
    </ul>
</div>
<br/>
<table class="table table-hover" style="width:100%">
    <tr>
        <th>Код</th>
        <th>Название</th>
        <th>Цена</th>
    </tr>
    <tr th:each="orderDetailInfo : ${orderInfo.details}">
        <td th:utext="${orderDetailInfo.getProduct().getCode()}"></td>
        <td th:utext="${orderDetailInfo.getProduct().getName()}"></td>
        <td th:utext="${#numbers.formatDecimal(orderDetailInfo.getProduct().getPrice(),3,2,'COMMA')}"></td>
    </tr>
</table>

</body>
</html>
