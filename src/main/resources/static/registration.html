<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .login-form {
            width: 340px;
            margin: 50px auto;
            font-size: 15px;
        }
        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .login-form h2 {
            margin: 0 0 15px;
        }
    </style>
</head>
<body>
<div class="login-form">
    <!--/*@thymesVar id="user" type="OnlineShopProject.OnlineShop.entity.User"*/-->
    <form th:action="@{/registration}" th:object="${user}" method="post">
        <h2 class="text-center">Регистрация</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Логин" required="required" id="email" th:field="*{username}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Пароль" required="required" id="password" th:field="*{password}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
        </div>
    </form>
</div>
</body>
</html>
